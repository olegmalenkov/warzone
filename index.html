<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance to War Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .distance {
            font-size: 1.5rem;
            font-weight: bold;
        }
        #map {
            height: 50vh;
            width: 100vw; /* Full screen width */
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .toggle {
            margin-top: 10px;
        }
    </style>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Distance to the Ukraine Border</h1>
        <p id="loading">Calculating your location and distance...</p>
        <p id="distance" class="distance" style="display: none;"></p>
        <div class="toggle">
            <button id="toggleDistance">Switch to Driving Distance</button>
        </div>
        <div id="map"></div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        mapboxgl.accessToken = 'pk.eyJ1Ijoib2xlZ21hbGVua292IiwiYSI6ImNtNmUwdzdiaDB5MWYybHM3b2VqOHVlY3EifQ.hlytSZKABeUDcTL22YmKHA';

        const warZoneCoords = { lat: 49.8397, lon: 24.0297 };
        let isDirectDistance = true;
        let map;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const toRadians = (deg) => deg * (Math.PI / 180);
            const R = 6371;

            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);

            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function fetchDrivingRoute(userLat, userLon, callback) {
            const directionsUrl = `https://api.mapbox.com/directions/v5/mapbox/driving/${userLon},${userLat};${warZoneCoords.lon},${warZoneCoords.lat}?geometries=geojson&access_token=${mapboxgl.accessToken}`;

            fetch(directionsUrl)
                .then(response => response.json())
                .then(data => {
                    console.log('Driving directions API response:', data); // Debugging
                    if (data.routes && data.routes.length > 0) {
                        const route = data.routes[0].geometry.coordinates;
                        const durationInSeconds = data.routes[0].duration;
                        const durationInHours = (durationInSeconds / 3600).toFixed(2);
                        callback(`Driving time: ${durationInHours} hours`, route);
                    } else {
                        console.error('No routes found in the API response:', data);
                        callback('Unable to calculate driving distance.', null);
                    }
                })
                .catch(error => {
                    console.error('Error fetching driving route:', error);
                    callback('Error fetching driving distance.', null);
                });
        }

        navigator.geolocation.getCurrentPosition((position) => {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            document.getElementById('loading').style.display = 'none';

            const updateDistanceAndRoute = () => {
              map.on('load', () => {
    if (isDirectDistance) {
        const lineCoordinates = [
            [userLon, userLat],
            [warZoneCoords.lon, warZoneCoords.lat]
        ];

        // Add the straight-line distance
        if (map.getLayer('route')) {
            map.removeLayer('route');
            map.removeSource('route');
        }

        map.addSource('line', {
            type: 'geojson',
            data: {
                type: 'Feature',
                geometry: {
                    type: 'LineString',
                    coordinates: lineCoordinates
                }
            }
        });

        map.addLayer({
            id: 'line',
            type: 'line',
            source: 'line',
            layout: {},
            paint: {
                'line-color': '#ff0000',
                'line-width': 4
            }
        });
    } else {
        fetchDrivingRoute(userLat, userLon, (drivingDistance, route) => {
            document.getElementById('distance').textContent = drivingDistance;

            if (map.getLayer('line')) {
                map.removeLayer('line');
                map.removeSource('line');
            }

            if (route) {
                map.addSource('route', {
                    type: 'geojson',
                    data: {
                        type: 'Feature',
                        geometry: {
                            type: 'LineString',
                            coordinates: route
                        }
                    }
                });

                map.addLayer({
                    id: 'route',
                    type: 'line',
                    source: 'route',
                    layout: {},
                    paint: {
                        'line-color': '#0000ff',
                        'line-width': 4
                    }
                });
            }
        });
    }
});

            // Initialize the map
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [userLon, userLat],
                zoom: 6
            });

            new mapboxgl.Marker({ color: 'blue' })
                .setLngLat([userLon, userLat])
                .setPopup(new mapboxgl.Popup().setHTML('<h3>Your Location</h3>'))
                .addTo(map);

            new mapboxgl.Marker({ color: 'red' })
                .setLngLat([warZoneCoords.lon, warZoneCoords.lat])
                .setPopup(new mapboxgl.Popup().setHTML('<h3>Ukraine Border</h3>'))
                .addTo(map);

            document.getElementById('distance').style.display = 'block';
            updateDistanceAndRoute();

            document.getElementById('toggleDistance').addEventListener('click', () => {
                isDirectDistance = !isDirectDistance;
                document.getElementById('toggleDistance').textContent = isDirectDistance
                    ? 'Switch to Driving Distance'
                    : 'Switch to Straight-line Distance';
                updateDistanceAndRoute();
            });

        }, () => {
            document.getElementById('loading').textContent = 'Unable to retrieve your location.';
        });
    });
</script>
</body>
</html>
