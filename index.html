<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance to War Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .distance {
            font-size: 1.5rem;
            font-weight: bold;
        }
        #map {
            height: 50vh;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Distance to the Ukraine Border</h1>
        <p id="loading">Calculating your location and distance...</p>
        <p id="distance" class="distance" style="display: none;"></p>
        <div id="map"></div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoib2xlZ21hbGVua292IiwiYSI6ImNtNmR5ZDBoNzBjN3QybnF3bnVpODY5NGgifQ.NHqG5o1KSbk0U9ngeCLenA';

        const warZoneCoords = { lat: 49.8397, lon: 24.0297 };

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const toRadians = (deg) => deg * (Math.PI / 180);
            const R = 6371;

            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);

            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;

                document.getElementById('loading').style.display = 'none';

                const distance = calculateDistance(userLat, userLon, warZoneCoords.lat, warZoneCoords.lon).toFixed(2);
                document.getElementById('distance').style.display = 'block';
                document.getElementById('distance').textContent = `Straight-line distance: ${distance} km`;

                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [userLon, userLat],
                    zoom: 6
                });

                new mapboxgl.Marker({ color: 'blue' })
                    .setLngLat([userLon, userLat])
                    .setPopup(new mapboxgl.Popup().setHTML('<h3>Your Location</h3>'))
                    .addTo(map);

                new mapboxgl.Marker({ color: 'red' })
                    .setLngLat([warZoneCoords.lon, warZoneCoords.lat])
                    .setPopup(new mapboxgl.Popup().setHTML('<h3>Ukraine Border</h3>'))
                    .addTo(map);

                const lineCoordinates = [
                    [userLon, userLat],
                    [warZoneCoords.lon, warZoneCoords.lat]
                ];

                map.on('load', () => {
                    map.addSource('line', {
                        type: 'geojson',
                        data: {
                            type: 'Feature',
                            geometry: {
                                type: 'LineString',
                                coordinates: lineCoordinates
                            }
                        }
                    });

                    map.addLayer({
                        id: 'line',
                        type: 'line',
                        source: 'line',
                        layout: {},
                        paint: {
                            'line-color': '#ff0000',
                            'line-width': 4
                        }
                    });
                });
            }, () => {
                document.getElementById('loading').textContent = 'Unable to retrieve your location.';
            });
        } else {
            document.getElementById('loading').textContent = 'Geolocation is not supported by your browser.';
        }
    </script>
</body>
</html>
