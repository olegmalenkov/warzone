<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Distance to Ukraine Border</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        #map {
            width: 100vw;
            height: 50vh;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .info {
            margin: 20px;
            text-align: center;
        }
    </style>
    <!-- Load Google Maps API with async -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1_7ZBvxtueqYAqiO3lcGf0Ju_WSrlSek&libraries=marker&v=beta&loading=async" defer></script>
</head>
<body>
    <h1>Driving Distance to Ukraine Border</h1>
    <div id="map"></div>
    <div class="info">
        <p id="distance">Calculating driving distance...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const borderLocation = { lat: 49.8397, lng: 24.0297 }; // Ukraine border coordinates

            // Initialize the map
            const map = new google.maps.Map(document.getElementById('map'), {
                center: borderLocation,
                zoom: 6
            });

            // Add an AdvancedMarkerElement for the border
            new google.maps.marker.AdvancedMarkerElement({
                position: borderLocation,
                map,
                title: 'Ukraine Border'
            });

            // Get the user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Add an AdvancedMarkerElement for the user's location
                    new google.maps.marker.AdvancedMarkerElement({
                        position: userLocation,
                        map,
                        title: 'Your Location'
                    });

                    // Calculate the driving distance
                    const directionsService = new google.maps.DirectionsService();
                    const directionsRenderer = new google.maps.DirectionsRenderer();
                    directionsRenderer.setMap(map);

                    const directionsRequest = {
                        origin: userLocation,
                        destination: borderLocation,
                        travelMode: 'DRIVING'
                    };

                    directionsService.route(directionsRequest, (result, status) => {
                        if (status === 'OK') {
                            const distanceText = result.routes[0].legs[0].distance.text;
                            const durationText = result.routes[0].legs[0].duration.text;

                            document.getElementById('distance').textContent = `Driving Distance: ${distanceText}, Duration: ${durationText}`;
                            directionsRenderer.setDirections(result);
                        } else {
                            document.getElementById('distance').textContent = 'Unable to calculate driving distance.';
                            console.error('Directions request failed due to:', status);
                        }
                    });
                }, () => {
                    document.getElementById('distance').textContent = 'Unable to retrieve your location.';
                });
            } else {
                document.getElementById('distance').textContent = 'Geolocation is not supported by this browser.';
            }
        });
    </script>
</body>
</html>
