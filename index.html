<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance to War Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        #map {
            width: 100vw;
            height: 50vh;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1_7ZBvxtueqYAqiO3lcGf0Ju_WSrlSek" defer></script>
</head>
<body>
    <h1>Distance to the Ukraine Border</h1>
    <div id="map"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the map
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 50.4501, lng: 30.5234 }, // Kyiv coordinates
                zoom: 6
            });

            // Add markers
            const userMarker = new google.maps.Marker({
                position: { lat: 51.509865, lng: -0.118092 }, // Example: London
                map,
                title: "Your Location"
            });

            const borderMarker = new google.maps.Marker({
                position: { lat: 49.8397, lng: 24.0297 }, // Lviv (near Ukraine border)
                map,
                title: "Ukraine Border"
            });

            // Optionally, add route or distance calculations here
        });
    </script>
</body>
</html>
