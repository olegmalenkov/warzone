<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance to War Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .distance {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distance to the Ukraine Border</h1>
        <p id="loading">Calculating your distance...</p>
        <p id="distance" class="distance" style="display: none;"></p>
    </div>

    <script>
        const warZoneCoords = { lat: 49.8397, lon: 24.0297 };

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const toRadians = (deg) => deg * (Math.PI / 180);
            const R = 6371; 

            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);

            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    const distance = calculateDistance(
                        userLat,
                        userLon,
                        warZoneCoords.lat,
                        warZoneCoords.lon
                    ).toFixed(2);

                    document.getElementById("loading").style.display = "none";
                    document.getElementById("distance").style.display = "block";
                    document.getElementById("distance").textContent = `${distance} km`;
                },
                (error) => {
                    document.getElementById("loading").textContent = "Unable to retrieve your location.";
                }
            );
        } else {
            document.getElementById("loading").textContent = "Geolocation is not supported by your browser.";
        }
    </script>
</body>
</html>
